<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toji cart landing page</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div id="main">
        <div id="nav">
            <h4>About</h4>
            <h4>Home</h4>
            <h4>Cart</h4>
            <i class="ri-shopping-bag-line"></i>
        </div>
        <div id="center">
            <h1>To the One <br> who left it all behind! </h1>
            <div id="center-in">
                <p>Toji Fushiguro, the Sorcerer Killer, is a powerful and skilled assassin in the Jujutsu Kaisen series.</p>
                <div id="right">
                    <div class="elem">
                        <a href="#">add to cart</a>
                        <i class="ri-arrow-right-up-line"></i>
                    </div>
                    <div class="elem">
                        <a href="#">product details</a>
                        <i class="ri-arrow-right-up-line"></i>
                    </div>
                    <div class="elem">
                        <a href="#">shipping</a>
                        <i class="ri-arrow-right-up-line"></i>
                    </div>
                </div>
            </div>
        </div>
        <div id="bottom"></div>
    </div>
</body>
</html>
